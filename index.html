<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-05-website-youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84cc6cb317.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header session-->
     <div class="header">
        <!-- H.one -->
         <div class="headerItem one">
            <div class="buttonContainer">
            <button><i class="fa-solid fa-bars"></i></button>
            </div>
            <button><i class="fa-brands fa-youtube"></i></button>
            <p>Hetube<span>GB</span></p>
         </div>
         <!-- H.two -->
         <div class="headerItem two">
            <input type="text" placeholder="Search" ></i>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
         </div>
         <!-- H.three -->
         <div class="headerItem three">
            <button><i class="fa-solid fa-video"></i></button>
            <button><i class="fa-regular fa-bell"></i></button>
            <button><img src="/img/unnamed.jpg" alt="User Icon"></button>
         </div>
     </div>

     <!-- Body session -->
      <div>
        <!-- Body items left side -->
        <div class="bodyItem">
            <div class="bodyItemOne">
               <iframe class="videoplayer" width="100%" height="100%" src="https://www.youtube.com/embed/seP4dkPtXPI?si=6kgEni53bZyifS1m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
               <p class="videoTitle">The Strongest Bison on Earth!</p>
               <div class="description">
                  <img src="/img/unnamed.jpg" alt="User Icon">
                  <div class="channelDetails">
                     <div class="channelDetailsSub">
                     <p class="hurskiChannel">Hurski Channel</p>
                     <p class="hurskiChannel1">1.81m Subscribers</p>
                     </div>
                     <button>Analytics</button>
                     <button>Edit Video</button>
                  </div>
                  <div class="likeAndDislike">
                     <button class="like"><i class="fa-regular fa-thumbs-up"></i><p>51k</p></button>
                     <button class="dislike"><i class="fa-regular fa-thumbs-down"></i><p>-100</p></button>
                     <button class="shareButton"><i class="fa-solid fa-share"></i><p>Share</p></button>
                     <button class="moreButton"><i class="fa-solid fa-ellipsis"></i></button>
                  </div>
               </div>
            </div>
        <!-- Body items right side -->
         <div class="bodyItemTwo">
               <div>
                  <p class="bi-two-p">Live chat replay has been turned off for this video.</p>
               </div>
               <div class="bi-two-options-container">
                  <button class="fa-solid fa-angle-left left-arrow arrow"></button>
                  <div class="bi-two-options">
                     <button>All</button>
                     <button>Street Fighter 6</button>
                     <button>Related</button>
                     <button>For you</button>
                     <button>Live</button>
                     <button>Recent uploaded</button>
                     <button>Recent uploaded</button>
                     <button>Recent uploaded</button>
                  </div>
               <button class="fa-solid fa-angle-right right-arrow arrow"></button>
            </div>
         </div>
      </div>

      <!-- Footer session -->
       <div>
        <!-- Footer items -->
        <div class="footerItem one">
        </div>
        <div class="footerItem two"></div>
        <div class="footerItem three"></div>
        <div class="footerItem four"></div>
       </div>


       <script src="main.js"></script>
</body>
</html>
